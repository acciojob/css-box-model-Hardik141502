<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Demo</title>
    <style>
        .box-model {
            width: 300px;
            background-color: lightblue;
            border: 15px solid blue;
            padding: 50px;
            margin: 20px;
            box-sizing: border-box; /* Ensures the padding and border are included in the width */
            font-size: 16px;
            color: #333;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="box-model">
        This is a demo of box model, try to replicate this box model in HTML & CSS and pass all the test cases.
    </div>

</body>
</html>
